<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index,follow">
    <title>LOGIN FORM</title>
</head>
<body style="background-color: rgba(128, 60, 0, 0.884);">
   
    <div style="text-align: center;">
    <h1>REGISTRATION FORM</h1>
  </div>
  <br><br>

  <form>
    <table align="center" cellpadding="10">


         <tr>
            <td> <label for="fname" > First Name :</label></td>
            <td><input type="text" id="fname" name="fname" placeholder="Enter your First name"> </td>
         </tr>  

         <tr>
            <td> <label for="lname"> Last Name :</label></td>
            <td> <input type="text" id="lname"  name="lname" placeholder="Enter your Lastname"></td>
         </tr>

         <tr>
            <td> <label for="email">Email :</label></td>
            <td> <input type="email" id="email" name="email" placeholder="Eg:123@gmail.com"></td>
         </tr>

         <tr>
            <td> <label for="password">Password :</label></td>
            <td> <input type="password" id="password" name="password" placeholder="******"></td>

            
        </tr>

        <tr>
            <td> <label for=" confirmpassword"> ConfirmPassword :</label></td>
            <td> <input type="password" id="confirmpassword" name="confirmpassword" placeholder="******"></td>

            
        </tr>

        <tr>
            <td><label for="phonenumber">Phone Number :</label></td>
            <td><input type="number" id="phonenumber" name="phonenumber" placeholder="123-456-7890"></td>
        </tr>


        <tr>
            <td> <label for="dob"> Date of Birth :</label></td>
            <td> <input type="date" id="dob" name="dob" placeholder="01-01-2000"></td>
        </tr>

        <tr>
            <td> <label for="gender">Gender :</label></td>
            <td> <input type="radio"> Male</td>
            <td><input type="radio">Female</td>
            
        </tr>

        <tr>
            <td> <label for="age">Age :</label></td>
            <td> <input type="number" id="age" name="age"></td>
        </tr>


       <tr>
  <td colspan="2" style="text-align: center;">
    <input type="submit" value="Register"></td>
    <td colspan="2" style="text-align: center;">
    <input type="submit" value="Reset"></td>
  </td>
</tr>


    
</table>
</form>
</body>
</html>
